<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeQuest - Fase 3: Segurança Elétrica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="ui-top">
                <div id="score-container">
                    <p>Quebrados: <span id="broken-wires-count">0</span></p>
                </div>
                <div id="goal-container">
                    <p>Consertados: <span id="wires-fixed-total">0</span> / 30</p>
                </div>
                <div id="timer-container">
                    <span>TEMPO:</span>
                    <span id="timer">60</span>
                </div>
            </div>

            <div id="electrical-panel">
                </div>

            <div id="ui-bottom">
                <div id="arara-container">
                    <img src="\Assets\Sprites - Cor Padrão\Arara - cor padrão.png" alt="Arara Azul" id="arara-sprite">
                    <div id="arara-speech-bubble">
                        O painel está instável! Conserte 30 fios antes que o tempo acabe!
                    </div>
                </div>
                <div id="tape-container">
                    <img src="\Assets\Sprites - Cor Padrão\Fita isolante .png" alt="Fita Isolante" id="tape-sprite">
                    <div id="tape" draggable="true"></div>
                    <p>Fita Isolante</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-game-modal" class="hidden">
        <div class="modal-content">
            <h2 id="end-game-title">Vitória!</h2>
            <p id="end-game-message">Você sobreviveu e manteve a energia da nave segura!</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
