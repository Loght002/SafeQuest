<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeQuest - Fase 3: Segurança Elétrica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="ui-top">
                <div id="score-container">
                    <p>Fios Consertados: <span id="wires-fixed-total">0</span> / 20</p>
                </div>
                <div id="timer-container">
                    <span>TEMPO:</span>
                    <span id="timer">90</span>
                </div>
            </div>

            <div id="electrical-panel">
                </div>

            <div id="ui-bottom">
                <div id="arara-container">
                    <img src="Assets/Sprites - Cor Padrão/Arara - cor padrão.png" alt="Arara Azul" id="arara-sprite">
                    <div id="arara-speech-bubble">
                        Os fios da nave estão em curto! Use a fita isolante e evite um desastre!
                    </div>
                </div>
                <div id="tape-container">
                    <div id="tape" draggable="true"></div>
                    <p>Fita Isolante</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-game-modal" class="hidden">
        <div class="modal-content">
            <h2 id="end-game-title">Energia Estabilizada!</h2>
            <p id="final-score-text">Você reparou X de 20 fios!</p>
            <p id="final-rating-text">Pontuação: ⭐⭐ (Técnico Responsável)</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
